<button (click)="back()" type="button clearbutton">back</button>

<p>roomID: {{roomID}}</p>
<p>host: {{host}}</p>
<p>roomName: {{roomname}}</p>
<!-- <div class = "row" *ngFor="let u of userList">  
    <p>users: {{u}}</p>
</div> -->
<p>users: {{roomusers}}</p>
<p># of users: {{len}}</p>
<br>
<br>
<p> QUEUE </p>
<div class = "row" *ngFor="let q of queue">  
    <br> 
    <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{q.name}}</mat-card-title>
          <mat-card-subtitle>{{q.artists}}</mat-card-subtitle>
          <mat-card-subtitle><mat-icon>thumb_up</mat-icon></mat-card-subtitle>
          <mat-card-subtitle><mat-icon>thumb_down</mat-icon></mat-card-subtitle>
        </mat-card-title-group>
    </mat-card>     
</div>


<div>
    <input id="searchSong" [(ngModel)]="searchQuery" (keyup)="searchTrack()"  placeholder="Search Song"/>  <button (click)="clear()" type="button clearbutton">clear</button>
</div>

<!-- <pre>{{songs | json}}</pre>  -->



<div class = "row" *ngFor="let song of songArr">  
    <br> 
    <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{song.songName}}</mat-card-title>
          <mat-card-subtitle>{{song.artistName}}</mat-card-subtitle>
          <mat-card-subtitle>Explicit: {{song.explicit}}</mat-card-subtitle>
          <mat-card-subtitle>Genre: {{song.genre}}</mat-card-subtitle>
          <mat-card-title>
            <mat-card-actions>
                <button mat-button (click)="select(song.id)" type="button button">Choose Song</button>
            </mat-card-actions>
          </mat-card-title>
          <img mat-card-lg-image src={{song.imgSrc}}>
        </mat-card-title-group>
    </mat-card>     
</div>
