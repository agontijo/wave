<h2>User Info</h2>
<div><span>ID: </span>{{user1.id}}</div>
<div><span>Username: </span>{{user1.username}}</div>
<div><span>Display Name: </span>{{user1.displayname}}</div>
<div>
    <label for="displayname">Display Name: </label>
    <input type="text" id="editName" [(ngModel)]="editName" placeholder="name"/>
    <br>
    <div>
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </div>
</div>
