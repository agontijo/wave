<h2>User Info</h2>
<div>
   <p> Username: {{users?.uname}} </p>
   <p> Email: {{users?.email}} </p>
   <p> Password: {{users?.pswd}} </p>
   <p> New Password: </p>
   <input id="editName" [(ngModel)]="editName" placeholder="name"/>
   <br>
    <div>
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </div>
</div>
